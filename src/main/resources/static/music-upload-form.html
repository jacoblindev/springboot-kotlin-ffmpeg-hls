<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Upload Form</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="card border-dark my-3">
                    <h5 class="card-header bg-dark text-light">Music Upload</h5>
                    <div class="card-body">
                        <form onsubmit="uploadMusic(event)">
                            <div class="mb-3">
                                <label for="music-name" class="form-label">Music Name:</label>
                                <input id="music-name" class="form-control" name="musicName" type="text" placeholder="Awesome Song" />
                            </div>
                            <div class="mb-3">
                                <label for="music-author" class="form-label">Music Author:</label>
                                <input id="music-author" class="form-control" name="musicAuthor" type="text" placeholder="John Doe" />
                            </div>
                            <div class="mb-3">
                                <label for="music-type" class="form-label">Music Type:</label>
                                <input id="music-type" class="form-control" name="musicType" type="text" placeholder="indie" />
                            </div>
                            <div class="mb-3">
                                <label for="music-detail" class="form-label">Music Detail:</label>
                                <textarea id="music-detail" class="form-control" name="musicDetail" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="music-file" class="form-label">Music File:</label>
                                <input class="form-control" type="file" id="music-file" name="musicFile" accept="audio/*">
                            </div>
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="card border-dark my-3">
                    <h5 class="card-header bg-dark text-light">Music Detail</h5>
                    <div class="card-body">
                        <h5 class="card-title" id="name-music">Please upload song first...</h5>
                        <p class="card-text" id="author-music"></p>
                        <p class="card-text" id="type-music"></p>
                        <p class="card-text" id="detail-music"></p>
                        <a class="card-text" id="url-music"></a>
                    </div>
                    <div class="card-footer text-muted">
                        <audio id="audio" controls="controls" style="width: 100%"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- hls.js CDN -->
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
